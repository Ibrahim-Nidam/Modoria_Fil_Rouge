version: '3.9'

services:
  postgres:
    image: postgres:17
    container_name: modoria_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - modoria_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - modoria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: modoria_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - modoria-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  modoria-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modoria_backend
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - modoria_logs:/app/logs
    networks:
      - modoria-network

volumes:
  modoria_pg_data:
  modoria_logs:

networks:
  modoria-network:
    driver: bridge